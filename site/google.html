<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="google.css" />
</head>

<body>
    <section>
        <div class="main">
            <img alt="Google Logo" class="google-image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            <div class="searchBox">
                <input type="text" class="search">
            </div>
            <div class="button-wrapper">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <span class="left">
            <ul>
                <li class="left">Advertising</li>
                <li class="left">Business</li>
                <li class="left">How Search Works</li>
            </ul>
        </span>
        <span class="right">
            <ul>
                <li class="right">Privacy</li>
                <li class="right">Terms</li>
                <li class="right">Settings</li>
            </span>
        </div>
    </footer>
</body>

</html>
